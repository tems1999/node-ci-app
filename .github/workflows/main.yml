name : Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up node.js
        uses: actions/setup-node@v4
        with :
          node-version: '18'
      - name: Install Depen
        run: npm install
      - name: Run Test
        run: npm test    
        
